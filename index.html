<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section id="section1">
        <div class="section1__container">
            <h1>Flexbox Guide</h1>

            <div id="divFlex" class="section1__element__container">
            </div>

            <p class="section1__number" id="numItem">0</p>

            <div class="section1__button__container">
                <button type="button" class="section1__button" onclick="numIncrease()">+</button>
                <button type="button" class="section1__button" onclick="numDecrease()">-</button>
            </div>
        </div>
    </section>

    <section id="section2">
        <h2>Flex Direction</h2>

        <div class="section2__flex-direction">
            <button 
            type="button" 
            onclick="directionRow()">row</button>
            
            <button 
            type="button" 
            onclick="directionColumn()">column</button>
            
            <button 
            type="button"
            onclick="directionRowReverse()">row <br> reverse</button>
            
            
            <button 
            type="button"
            onclick="directionColumnReverse()">column <br> reverse</button>
        </div>
    </section>
</body>
</html>
